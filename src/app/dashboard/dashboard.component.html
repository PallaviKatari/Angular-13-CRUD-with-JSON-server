<nav class="navbar navbar-light bg-success">
  <div class="container-fluid">
    <h1 style="color: aliceblue; font-size: 20px;">Angular 13 CRUD with Json-server</h1>
    <div class="d-flex">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Account
      </button>
    </div>
  </div>
</nav>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">ID No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accountData">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td>{{account.email}}</td>
      <td>{{account.mobile}}</td>
      <td>{{account.status}}</td>
      <td>
        <button class="btn btn-primary">Edit</button>&nbsp;
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Account details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="name" class="form-control" formControlName="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="mobile" class="form-control" formControlName="mobile">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="status" class="form-control" formControlName="status">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postAccountDetails()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
